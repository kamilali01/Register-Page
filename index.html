<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <article class="part part-left">
                <div class="title">
                    <img class="logo" src="./img/odin-logo.png" alt="">
                     <h1 class="odin">ODIN</h1>
                </div>
            </article>
            <article class="part part-right">
                <p class="this">This is not a real online service! What you need to fulfill your deepest dreams lies ahead. Sign up now and begin your own Viking journey.</p>
                <form action="/submit-registration" method="POST">
                    <p>Let's do this!</p>
                    <div class="form-group first-name">
                        <label for="first-name">FIRST NAME</label>
                        <input required type="text" placeholder="Your name...">
                    </div>
                    <div class="form-group">
                        <label for="last-name">LAST NAME</label>
                        <input required type="text" placeholder="Your surname...">
                        <br></br>
                    </div>
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input required type="email" placeholder="example@mail.com">
                        <br></br>
                    </div>
                    <div class="form-group">
                        <label for="phone">PHONE NUMBER</label>
                        <input required type="tel" placeholder="+">
                        <br></br>
                    </div>
                    <div class="form-group">
                        <label for="password">PASSWORD</label>
                        <input required minlength="12" type="password" name="password" id="password" placeholder="Enter your password">
                        <br></br>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input required minlength="12" type="password" name="confirm-password" id="confirm-password" placeholder="Confirm your password">
                        <br></br>
                    </div>
                    <input type="submit" value="register">
                    <p id="login">Allready one of us? <a class="login" href="">Log in</a></p>
                </form>
            </article>
        </div>
    </div>
</body>
</html>
